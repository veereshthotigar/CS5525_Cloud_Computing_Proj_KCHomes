<div class="form-group col-md-8">
  <label for="inputAddress">Address</label>
  <input type="text" class="form-control" [(ngModel)]='inputAddress' id="inputAddress" placeholder="1234 Main St">
</div>
<div class="form-row col-md-8">
  <div class="form-group col-md-6">
    <label for="inputCity">City</label>
    <input type="text" class="form-control" [(ngModel)]='inputCity' id="inputCity">
  </div>
  <div class="form-group col-md-4">
    <label for="inputState">State</label>
      <select class="form-control" [(ngModel)]='inputState' id="inputState" required
            [(ngModel)]="selectedState" name="selectedState">
      <option *ngFor="let state of usstates" [value]="state.abbreviation">{{state.name}}</option>
    </select>
  </div>
  <div class="form-group col-md-2">
    <label for="inputZip">Zip</label>
    <input type="text" class="form-control" [(ngModel)]='inputZip' id="inputZip">
  </div>
</div>
<div>
  <input type="text" [(ngModel)]="query">
  <button type="button" (click)="getAddress()">Search</button>
</div>
<div>
  <input type="text" [(ngModel)]="position">
  <button type="button" (click)="getAddressFromLatLng()">Search</button>
</div>
<hr>
<table style="width: 100%">
  <thead>
      <tr style="text-align: left">
          <th>Label</th>
          <th>Latitude</th>
          <th>Longitude</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let location of locations">
          <td>{{ location.Location.Address.Label }}</td>
          <td>{{ location.Location.DisplayPosition.Latitude }}</td>
          <td>{{ location.Location.DisplayPosition.Longitude }}</td>
      </tr>
  </tbody>
</table>
